<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app">
  <div class="glass-card">

    <!-- TOP BAR -->
    <div class="top-bar">
      <span>Focus Mode</span>
      <label class="switch">
        <input type="checkbox" id="focusToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- TIMER -->
    <div class="timer fullscreen-clock" id="timerBox">
      <span class="digit" id="min">25</span>
      <span class="colon">:</span>
      <span class="digit" id="sec">00</span>
    </div>

    <!-- FULLSCREEN BUTTON -->
    <button id="fullscreenBtn" class="fs-btn">â›¶ Focus</button>

    <!-- CONTROLS -->
    <div class="controls">
      <button id="startBtn" class="primary">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- WORK TIME -->
    <div class="section">
      <p>Work: <span id="workLabel">25</span> min</p>
      <input type="range" id="workSlider" min="15" max="60" step="5" value="25">
    </div>

    <!-- BREAK TIME -->
    <div class="section">
      <p>Break: <span id="breakLabel">5</span> min</p>
      <input type="range" id="breakSlider" min="5" max="30" step="5" value="5">
    </div>

    <!-- MUSIC -->
    <div class="music">
      ðŸŽ§ Lofi Focus
      <button id="musicBtn">â–¶</button>
    </div>

    <!-- STATS -->
    <p class="stats">
      Focused: <span id="focusTime">0</span> min
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
